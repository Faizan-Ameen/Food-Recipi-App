<!DOCTYPE html>
<html lang="en">

      <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Food City</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
      </head>

      <body>

            <header class="header">
                  <nav>
                        <div class="logo">
                              <h1>Welcome to our restaurant</h1>
                        </div>
                        <div class="search-field">
                              <input type="search" name="" id="user-search" placeholder="Search Hera">
                              <button id="search-btn">Search</button>
                        </div>
                  </nav>
            </header>

            <div class="recipie-btn-section">
                  <div class="dishes">
                        <input type="button" value="Cake" class="dish">
                        <input type="button" value="Biryani" class="dish">
                        <input type="button" value="Cream" class="dish">
                  </div>
                  <div class="dishes">
                        <input type="button" value="Salad" class="dish">
                        <input type="button" value="Samosa" class="dish">
                        <input type="button" value="Ice cream" class="dish">
                  </div>
                  <div class="dishes">
                        <input type="button" value="Chicken" class="dish">
                        <input type="button" value="Banana" class="dish">
                        <input type="button" value="Karhai" class="dish">
                  </div>
                  <i class="fa-solid fa-greater-than" id="nextbtn"></i>
            </div>


            <div class="result-area">

            </div>
            <script src="script.js"></script>
            <script src="recipibtn.js"></script>
      </body>

</html>
